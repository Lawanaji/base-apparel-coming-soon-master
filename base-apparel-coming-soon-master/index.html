<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./style/index.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="first">
        <img src="./images/logo.svg" alt="" />
        <section class="third">
          <h1>We're</h1>
          <h2>coming soon</h2>

          <p>
            Hello fellow shoppers! We're currently building our new <br />

            fashion store. Add your email below to stay up-to-date with <br />
            announcements and our launch deals.
          </p>
          <section class="fouth">
            <form action="">
              <input
                type="email"
                name=""
                id="email"
                placeholder="   Email Address"
              />
            </form>
            <a href="">
              <section class="fifth">
                <img
                  src="./images/icon-arrow.svg"
                  alt=""
                /></section
            ></a>
          </section>
        </section>
      </section>
      <section class="secont">
        <img
          src="./images/hero-desktop.jpg"
          alt=""
        />
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
